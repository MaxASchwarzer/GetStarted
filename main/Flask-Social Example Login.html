<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
<script type = "text/javascript">
    // Create a callback which logs the current auth state
    function authDataCallback(authData) {
      if (authData) {
        console.log("User " + authData.uid + " is logged in with " + authData.provider);
      } else {
        console.log("User is logged out");
      }
    }
    // Register the callback to be fired every time auth state changes
    var ref = new Firebase("https://newtinder.firebaseio.com/");
	var x;
	var y;
	
    ref.onAuth(authDataCallback);
	function validateForm() {
		console.log("Hello!");
		x = document.forms["LoginForm"]["email"].value
		y = document.forms["LoginForm"]["password"].value
		var authdata = ref.getAuth();
    ref.authWithPassword({
      email    : x,
      password : y
    }, function(error, userData) {
      if (error) {
        console.log("Login Failed!", error);
      } else {
          console.log("Authenticated successfully with payload:", authData);
		}
    });
	sessionStorage.setItem('email', x);
	sessionStorage.setItem('uid', ref.getAuth().uid);
	}
</script>
